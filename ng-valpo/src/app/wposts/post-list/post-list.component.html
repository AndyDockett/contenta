

<div *ngFor="let post of posts" (click)="selectPost(post.slug)">
	<div class="post-container">
		<div class="row"> 
			 <div class="columns small-12 large-4">
			 <p>
{{ post.title.rendered }}
</p>

		 </div>
			 <p>{{post.description}}</p>
			 <img src="{{post.better_featured_image.source_url}}" style="width: 20%;">

		</div>
	
 	</div>
